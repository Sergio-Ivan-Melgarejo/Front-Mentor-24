<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <!-- Font Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body id="body" class="theme-1">

  <form id="calculator" class="calculator" action="">
    <header class="calculator__header">
      <h1 class="calculator__h1">calc</h1>

      <fieldset class="calculator__fieldset">
        <legend class="calculator__legend">THEME</legend>

        <input id="theme-1" class="calculator__input calculator__input-1" type="radio" checked name="themeMode" aria-label="theme 1" value="theme-1">
        <label for="theme-1" class="calculator__label">1</label>

        <input id="theme-2" class="calculator__input calculator__input-2" type="radio" name="themeMode" aria-label="theme 2" value="theme-2">
        <label for="theme-2" class="calculator__label">2</label>

        <input id="theme-3" class="calculator__input calculator__input-3" type="radio" name="themeMode" aria-label="theme 3" value="theme-3">
        <label for="theme-3" class="calculator__label">3</label>

        <div id="circle" class="circle theme1"></div>
      </fieldset>
    </header>

    <fieldset class="calculator__result">
      <legend class="result__legend">Result</legend>
      <input class="result__input" id="result" type="text" autocomplete="off" value="" readonly></input>
    </fieldset>

    <fieldset class="calculator__buttons">
      <legend class="calculator__legend">Calculator Buttons</legend>

      <button class="calculator__button" value="7">7</button>
      <button class="calculator__button" value="8">8</button>
      <button class="calculator__button" value="9">9</button>
      <button class="calculator__button calculator__button-2" value="delete">DEL</button>

      <button class="calculator__button" value="4">4</button>
      <button class="calculator__button" value="5">5</button>
      <button class="calculator__button" value="6">6</button>
      <button class="calculator__button" value="+">+</button>

      <button class="calculator__button" value="1">1</button>
      <button class="calculator__button" value="2">2</button>
      <button class="calculator__button" value="3">3</button>
      <button class="calculator__button" value="-">-</button>

      <button class="calculator__button" value=",">.</button>
      <button class="calculator__button" value="0">0</button>
      <button class="calculator__button" value="/">/</button>
      <button class="calculator__button" value="*">x</button>

      <button class="calculator__button calculator__button-2" value="reset">RESET</button>
      <button class="calculator__button calculator__button-3" value="=">=</button>
    </fieldset>

  </form>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://sergio-ivan-melgarejo.github.io/Portafolio/"  target="_blank">Sergio M</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
